<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio - Joao Eba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABEÇALHO / MENU -->
     <header>
        <div class="container nav">
            <div class="brand">
                <div class="logo" aria-hidden="true"></div>
                <span>Joao gosta de, mulheres esquisitas e estranhas com autismo</span>
            </div>
            <nav>
                <button class="hamb" id="btnMenu" aria-label="Abrir menu">==</button>
                <div class="links" id="menuLinks" role="menu">
                    <a href="#inicio">Inicio</a>
                    <a href="#sobre">Sobre</a>
                    <a href="#habilidades">Habilidades</a>

                    <a href="#contato">Contato</a>

        </div>

     <main class="hero"  id="inicio">

            <h1>Olá eu sou <span style="background: linear-gradient(135deg,
             var(--brand),

             <p>Estudante / Desenvolvedor iniciante. portifolio simples feito com <strong>HTML</strong>, <strong>CSS</strong>, <strong>JS PURO</strong> :D ideal para começar.
            </p>
            <div class="cta">
                <a href="#projetos" class="btn primary">Ver Projetos</a>
                <a href="#contato" class="btn">Falar comigo</a>
                <a href="#" class="btn" id="btnCV" download>Baixar CV</a>

            <div>
                <!-- Troque a imagem: salve uma foto em /img/minha-foto.jpg ou ajuste o caminho-->
                 <div class="portrait" title="Minha foto"></div>
